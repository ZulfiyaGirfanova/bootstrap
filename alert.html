<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Well</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>Alerts</h2>
		<div class="alert alert-success">
			<strong>Успех!</strong> Нажать <a href="#" class="alert-link">чтобы прочесть информацию</a>.
		</div>
		<div class="alert alert-info">
			<strong>Информация!</strong> Нажать <a href="#" class="alert-link">чтобы прочесть информацию</a>.
		</div>
		<div class="alert alert-warning">
			<strong>Предупреждение!</strong> Нажать <a href="#" class="alert-link">чтобы прочесть информацию</a>.
		</div>
		<div class="alert alert-danger">
			<strong>Опасность!</strong> Нажать <a href="#" class="alert-link">чтобы прочесть информацию</a>.
		</div>
	</div>
</body>
</html>
